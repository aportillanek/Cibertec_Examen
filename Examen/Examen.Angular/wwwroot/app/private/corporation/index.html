<div ng-controller="corporationController as vm">
    <div ng-show="vm.showCreate" class="alert alert-success alert-dismissable">
        <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>OK</strong> The corporation was created properly.
    </div>
    <div>
        <button ng-click="vm.create();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-erase"></span> New corporation
        </button>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <div class="row">
        <corporation-card ng-repeat="corporation in vm.corporationList "
                         corp-no="{{::corporation.corp_no}}"
                          corp-name="{{::corporation.corp_name}}"
                          street="{{::corporation.street}}"
                          city="{{::corporation.city}}"
                          state-prov="{{::corporation.state_prov}}"
                          country="{{::corporation.country}}"
                          mail-code="{{::corporation.mail_code}}"
                         phone-no="{{::corporation.phone_no}}"
                          expr-dt="{{::corporation.expr_dt}}"
                          corp-code="{{::corporation.corp_code}}"
                          >
            <button ng-click="vm.getCorporation(corporation.corp_no); vm.edit();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Edit
            </button>
            <button ng-click="vm.getCorporation(corporation.corp_no); vm.delete();" data-toggle="modal" data-target="#modal-container" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Delete
            </button>
        </corporation-card>
        <div ng-repeat-end ng-if="($index+1) % 3 == 0" class="clearfix"></div>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <modal-panel title="{{vm.modalTitle}}"
                 button-title="{{vm.modalButtonTitle}}"
                 save-function="vm.modalFunction"
                 close-function="vm.closeModal"
                 read-only="vm.readOnly"
                 is-delete="vm.isDelete">
        <corporation-form corporation="vm.corporation">
        </corporation-form>
    </modal-panel>
</div>
